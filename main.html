<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
	<label for="name">Name</label>
	<input id="name" type="text" minlength="3", maxlength="50", required><br><br>

	<label for="portfolio">Portfolio</label>
	<input id="portfolio" type="url" required><br><br>

	<label for="favColor">Favorite Color</label>
	<input type="color" id="favColor"><br><br>

	<label for="likness">Likeness</label>
	<input type="range" id="likeness"min="1", max="100">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
